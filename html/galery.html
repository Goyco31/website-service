<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="/css/galery.css">
    <link rel="icon" type="image/png" href="/images/ICG_Logo_1 (icon).png">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <div class="titulo">
        <h1><span style="color: #1153B5;">Gall</span><span style="color:#63C601 ;">ery</span></h1>
    </div>
    <div class="descripcion">
        <h2>All of our work in <span style="font-weight: bolder;">one</span> place</h2>
    </div>

    <div class="galeria">

        <!-- boton posterior-->
        <button class="anterior" onclick="cambiarFoto(-1)">&#10094;</button>

        <div class="imagenes">
            <img src="/images/imagen 1.jpg" id="foto1" alt="Galeria" onclick="abrirLightbox(this.src)">
            <img src="/images/imagen 2.jpg" id="foto2" alt="Galeria" onclick="abrirLightbox(this.src)">
            <img src="/images/imagen 3.jpg" id="foto3" alt="Galeria" onclick="abrirLightbox(this.src)">
        </div>    

        <!-- boton posterior-->
        <button class="posterior" onclick="cambiarFoto(1)">&#10095;</button>

    </div>
    <!-- Lightbox -->
    <div id="lightbox" onclick="cerrarLightbox()">
        <img id="lightbox-img" src="" alt="Imagen ampliada">
    </div>


    <h1 class="callUs"><span style="color: #1153B5;">Contact</span><span style="color: #63C601;"> Us!</span></h1>

    <div class="ContactUs" id="ContactUs">
        <p class="number"><span style="font-size: 25px;">üìû</span><br><span style="font-size: 23px; font-weight: bolder;">Phone</span> <br><span style="font-weight: bold;">(786) 436-1450</span><br> Mon - Fri: 8:00am - 8:00pm</p>
        <p class="email"><span style="font-size: 25px;">‚úâÔ∏è</span><br><span style="font-size: 23px; font-weight: bolder;">Email</span><br><span style="font-weight: bold;">icgclean@gmail.com</span> <br>We respond within 24 hours </p>
        <p class="location"><span style="font-size: 25px;">üìå</span><br><span style="font-size: 23px; font-weight: bolder;">Address</span> <br><span style="font-weight: bold;">7850 W McNab Rd Apt 302<br></span>Tamarac, Fl 33321 </p>
    </div>

    <!--Footer-->
    <div id="footer"></div>

  <script>
    // Cargar header y footer
    fetch("header.html").then(res => res.text()).then(data => {
      document.getElementById("header").innerHTML = data;
      // Inicializar men√∫ despu√©s de cargar el header
      initHamburgerMenu();
    });
    fetch("footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer").innerHTML = data;
    });

    // Script para el men√∫ hamburguesa
    function initHamburgerMenu() {
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('navMenu');
      
      if (!hamburger || !navMenu) {
        setTimeout(initHamburgerMenu, 100);
        return;
      }
      
      // Toggle del men√∫ hamburguesa
      hamburger.addEventListener('click', (e) => {
        e.stopPropagation();
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
      
      // Cerrar men√∫ al hacer clic en un enlace
      const navLinks = document.querySelectorAll('.nav-links a, .btn-call');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          hamburger.classList.remove('active');
          navMenu.classList.remove('active');
        });
      });
      
      // Cerrar men√∫ al hacer clic fuera
      document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
          hamburger.classList.remove('active');
          navMenu.classList.remove('active');
        }
      });
    }

    //galeria carrusel
    const fotos = [
    "/images/imagen 1.jpg",
    "/images/imagen 2.jpg",
    "/images/imagen 3.jpg",
    "/images/imagen 4.jpg",
    "/images/imagen 5.jpg",
    "/images/imagen 6.jpg",
    "/images/imagen 7.jpg",
    "/images/imagen 8.jpg",
    "/images/imagen 9.jpg",
    "/images/imagen 10.jpg",
    "/images/imagen 11.jpg",
    "/images/imagen 12.jpg",
    "/images/imagen 13.jpg",
    "/images/imagen 14.jpg",
    "/images/imagen 15.jpg",
    "/images/imagen 16.jpg",
    "/images/imagen 17.jpg",
    "/images/imagen 18.jpg",
    "/images/imagen 19.jpg",
    "/images/imagen 20.jpg",
  ];

  let indice = 0;

  function cambiarFoto(direccion) {
    indice = (indice + direccion + fotos.length) % fotos.length;
    document.getElementById("foto1").src = fotos[indice];
    document.getElementById("foto2").src = fotos[(indice + 1) % fotos.length];
    document.getElementById("foto3").src = fotos[(indice + 2) % fotos.length];
}
    //galeria abrir imagen
    function abrirLightbox(src) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = src;
}

    function cerrarLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>
</body>
</html>
