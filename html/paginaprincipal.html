<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <main>
        <section class="hero">
        <h2>What do we do?</h2>
        <p>Since 2014, IC & G Cleaning Services has proudly served Broward County with reliable cleaning services...</p>
        </section>

        <section class="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service">Building Cleaning</div>
            <div class="service">Commercial Cleaning</div>
            <div class="service">Construction Cleaning</div>
            <div class="service">Warehouse Cleaning</div>
            <div class="service">Pressure Cleaner</div>
            <div class="service">Porter</div>
        </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    
    <script>
        // Cargar header y footer
        fetch("header.html").then(res => res.text()).then(data => {
        document.getElementById("header").innerHTML = data;
        });
        fetch("footer.html").then(res => res.text()).then(data => {
        document.getElementById("footer").innerHTML = data;
        });
    </script>
</body>
</html>
